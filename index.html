<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="drum">Play Drum-Kit</h1>
        <div class="keys">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">Clap</span>
            </div>
            <div class="keys">
                <div class="key" data-key="83">
                    <kbd>S</kbd>
                    <span class="sound">Hihat</span>
                </div>
            </div>
            <div class="keys">
                <div class="key" data-key="68">
                    <kbd>D</kbd>
                    <span class="sound">Kick</span>
                </div>
            </div>
            <div class="keys">
                <div class="key" data-key="70">
                    <kbd>F</kbd>
                    <span class="sound">Boom</span>
                </div>
            </div>
            <div class="keys">
                <div class="key" data-key="71">
                    <kbd>G</kbd>
                    <span class="sound">Snare</span>
                </div>
            </div>
            <div class="keys">
                <div class="key" data-key="72">
                    <kbd>H</kbd>
                    <span class="sound">Ride</span>
                </div>
            </div>
            <div class="keys">
                <div class="key" data-key="74">
                    <kbd>J</kbd>
                    <span class="sound">Tom</span>
                </div>
            </div>
        </div>

        <audio data-key="65" src="./audio/Single-clap-sound effect.mp3"></audio>
        <audio data-key="83" src="./audio/Hi-Hat-Open-Hit-B2-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="68" src="./audio/Swing-and-Kick-A2-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="70" src="./audio/kick-tech-5825.mp3"></audio>
        <audio data-key="71" src="./audio/Snare-Drum-Hit-Level-6a-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="72" src="./audio/Ride-Cymbal-Metal-Slide-Scrape-A-www.fesliyanstudios.com.mp3"></audio>
        <audio data-key="74" src="./audio/Medium-Tom-Drum-Hit-Level-7A-www.fesliyanstudios.com.mp3"></audio>
    </div>
    <script src="./app.js"></script>
</body>
</html>
